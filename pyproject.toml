[project]
name = "chorus-stage"
version = "0.0.1"
description = "The official implementation of the Chorus Stage (network) API"
authors = [
    {name = "Hailey Welsh",email = "admin@haileywelsh.me"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "starlette (>=0.48.0,<0.49.0)",
    "uvicorn (>=0.37.0,<0.38.0)",
    "pydantic (>=2.12.0,<3.0.0)",
    "fastapi (>=0.118.2,<0.119.0)",
    "sqlalchemy (>=2.0.43,<3.0.0)",
    "pydantic-settings (>=2.11.0,<3.0.0)",
    "pylint (>=3.3.9,<4.0.0)",
    "pytest (>=8.4.2,<9.0.0)",
    "psycopg2 (>=2.9.10,<3.0.0)",
    "bcrypt (>=5.0.0,<6.0.0)"
]

[tool.poetry]
packages = [{include = "chorus_stage", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
